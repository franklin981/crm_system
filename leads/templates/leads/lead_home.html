<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Lead project</title>

    <style>
        .leads{
            padding: 10px, 6px;
            margin-top: 6px;
            background-color: #f6f6f6;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1> This is all our leads </h1>
    {% for lead in leads %}
    <div class="leads">
       <a href="/leads/lead_detail/{{lead.pk}}/"> {{lead.first_name}} {{lead.last_name}} </a> {{lead.agent}}
    </div>
    {% endfor %}

    <h1> This is all our Agents </h1>
    {% for agent in agents %}
    <div class="leads">
        {{agent}}
    </div>
    {% endfor %}
</body>
</html>
